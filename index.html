<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela estilizada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="titulo1">Tabela estilizada</h1>

    <div class="tabelaModa">
        <h2 class="titulo2">Moda</h2>
        <table>
            <tr class="headerModa">
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
            <tr class="tabelaConteudo">
                <td>Camiseta</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>
            <tr class="tabelaConteudo">
                <td>Tênis</td>
                <td>42</td>
                <td>R$ 5,00</td>
            </tr>
        </table>
    </div>
    <div class="tabelaCasa">
        <h2 class="titulo2">Casa</h2>
        <table>
            <tr class="headerCasa">
                <th>Produto</th>
                <th>Valor</th>
            </tr>
            <tr class="tabelaConteudo">
                <td>Sofá</td>
                <td>R$ 1.200,00</td>
            </tr>
            <tr class="tabelaConteudo">
                <td>Televisão</td>
                <td>R$ 5.000,00</td>
            </tr>
        </table>
    </div>
</body>
</html>
